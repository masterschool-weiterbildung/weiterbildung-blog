<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Welcome to My Flask Blog!</h1>
<div class="post">
    {% for post in posts%}
    <h2>{{ post["title"] }}</h2>
    <p><em>{{ post["author"] }}</em></p>
    <p>{{ post["content"] }}</p>
    <input type="button" onclick="location.href='/delete/{{post['id']}}';"
           value="Delete"/>
    <input type="button" onclick="location.href='/update/{{post['id']}}';"
           value="Update"/>
    <input type="button" onclick="location.href='/like/{{post['id']}}';"
           value="Like: {{ post['like'] }}"/>
    {% endfor %}
</div>
<div>
    <a href="{{ url_for('add') }}">Add Post</a>
</div>
</body>
</html>
